<transport>
    <connect>
        hostname = localhost
        <qos>
            prefetch_count = 1
        </qos>
        <options>
            #user        = fmqueue
            #password    = qwerty1
            #port        = port
            #vhost       = vhost
            #channel_max = cmax
            #frame_max   = fmax
            #heartbeat   = hearbeat
            #timeout     = timeout
        </options>
    </connect>
    <queue>
        <connect_options>
            durable = 1
            auto_delete = 1
        </connect_options>
    </queue>
</transport>
<log>
    path = test/test/log.conf
</log>
